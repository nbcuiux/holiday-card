<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Happy Holidays!</title>
		<meta name="description" content="A very happy holidays from us to you. A Holiday Card from the NBCUXLAB." />
		<meta name="keywords" content="snowman, css, nbc, ux, svg, holiday, web design" />
		<meta name="author" content="NBCUXLAB" />
		<link rel="shortcut icon" href="favicon.ico">
		<link href='https://fonts.googleapis.com/css?family=Freckle+Face' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/snowman.css" />
		<!--[if IE]>
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="snow"></div>
		<div class="container">
			<header class="codrops-header">
				<object data="img/sleigh.svg" class="sleigh" type="image/svg+xml"></object>
				<h1>
					<span>H</span>
					<span>a</span>
					<span>p</span>
					<span>p</span>
					<span>y</span>
					<span>H</span>
					<span>o</span>
					<span>l</span>
					<span>i</span>
					<span>d</span>
					<span>a</span>
					<span>y</span>
					<span>s</span>
				</h1>
				<h3>
					<span>F</span>
					<span>r</span>
					<span>o</span>
					<span>m</span>
					<span>&nbsp;</span>
					<span>t</span>
					<span>h</span>
					<span>e</span>
				</h3>
				<h2>
					<span>N</span>
					<span>B</span>
					<span>C</span>
					<span>U</span>
					<span>X</span>
					<span>&nbsp;</span>
					<span>L</span>
					<span>a</span>
					<span>b</span>
				</h2>
				<p class="info">Please view on a desktop <br/>(Chrome only)</p>
			</header>
			<div class="city"></div>
			<div class="mountain"></div>
			<div class="content content--snowman">
				<div class="snowman">
					<div class="snowman-mane"></div>
					<div class="snowman-coat"></div>
					<div class="snowman-tail">
						<div class="snowman-tail">
						</div>
					</div>
					<div class="snowman-tail">
						<div class="snowman-tail">
						</div>
					</div>
					<div class="snowman-body">
						<div class="snowman-head">
							<div class="snowman-face">
								<div class="snowman-hat"></div>
								<div class="snowman-eye"></div>
								<div class="snowman-eye"></div>
								<div class="snowman-nose"></div>
								<!-- <div class="snowman-mouth">
									<div class="snowman-lips"></div>
									<div class="snowman-tongue"></div>
								</div> -->
							</div>
						</div>
						<div class="snowman-torso"></div>
					</div>

				</div>
				<svg xmlns="http://www.w3.org/2000/svg" version="1.1" style="display:none">
					<defs>
						<filter id="squiggly-0">
							<feTurbulence id="turbulence" baseFrequency="0.02" numOctaves="3" result="noise" seed="0" />
							<feDisplacementMap id="displacement" in="SourceGraphic" in2="noise" scale="2" />
						</filter>
						<filter id="squiggly-1">
							<feTurbulence id="turbulence" baseFrequency="0.02" numOctaves="3" result="noise" seed="1" />
							<feDisplacementMap in="SourceGraphic" in2="noise" scale="3" />
						</filter>
						<filter id="squiggly-2">
							<feTurbulence id="turbulence" baseFrequency="0.02" numOctaves="3" result="noise" seed="2" />
							<feDisplacementMap in="SourceGraphic" in2="noise" scale="2" />
						</filter>
						<filter id="squiggly-3">
							<feTurbulence id="turbulence" baseFrequency="0.02" numOctaves="3" result="noise" seed="3" />
							<feDisplacementMap in="SourceGraphic" in2="noise" scale="3" />
						</filter>
						<filter id="squiggly-4">
							<feTurbulence id="turbulence" baseFrequency="0.02" numOctaves="3" result="noise" seed="4" />
							<feDisplacementMap in="SourceGraphic" in2="noise" scale="1" />
						</filter>
					</defs>
				</svg>
			</div><!-- /content -->
		</div><!-- /container -->
	</body>
</html>
